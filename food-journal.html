<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/food-journal.css">
    <title>Food Journal</title>
</head>
<body>
    <h1>Food Journal</h1>
    <form>
        <label>Age:</label> <input type="number" name="age"><br>
        <label>Weight (kg):</label> <input type="number" name="weight"><br>
        <label>Height (cm):</label> <input type="number" name="height"><br>
        <label>Activity Level:</label>
        <select>
            <option>Sedentary</option>
            <option>Moderate</option>
            <option>Active</option>
            <option>Very Active</option>
        </select><br>
        <label>Meal:</label> <input type="text" name="meal"><br>
        <label>Calories:</label> <input type="number" name="calories"><br>
        <label>Carbs:</label> <input type="number" name="carbs"><br>
        <label>Fats:</label> <input type="number" name="fats"><br>
        <label>Proteins:</label> <input type="number" name="proteins"><br>
        <button type="submit">Add Meal</button>
    </form>
    <h2>Daily Totals</h2>
    <p>Calories: 0, Carbs: 0, Fats: 0, Proteins: 0</p>
    <nav><a href="index.html">Home</a></nav>
</body>
</html>
