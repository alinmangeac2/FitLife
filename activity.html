<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
</head>
<body>
    <h1>Activity Tracker</h1>
    <form>
        <label>Steps:</label> <input type="number" name="steps"><br>
        <label>Distance (km):</label> <input type="number" name="distance" step="0.01"><br>
        <label>Exercises:</label> <input type="text" name="exercises"><br>
        <label>Calories Burned:</label> <input type="number" name="calories"><br>
        <button type="submit">Add to History</button>
    </form>
    <h2>History</h2>
    <ul>
        <li>Example Record: 5000 steps, 3 km, 250 calories</li>
    </ul>
    <nav><a href="index.html">Home</a></nav>
</body>
</html>
